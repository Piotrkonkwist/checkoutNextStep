<!--The 'step_code' value from the .js file should be used-->
<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'You might be interested in'" datrole="title"></div>
<!--    <h2 data-bind="text: getTimeTest()"></h2>-->
    <table>
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Preview</th>
            <th>Add to cart</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: { data: listaproduktow, as: 'items'}">
        <!-- ko foreach: { data: items, as: 'item' } -->
        <tr class="totals sub">
            <!--            <th data-bind="text: item.id" class="mark" scope="row"></th>-->
            <td data-bind="text: item.name" class="name" scope="row"></td>
            <td class="amount">
                <span class="price" data-bind="text: item.price"></span>
            </td>
            <td><img data-bind="attr: {src: item.imagepath}" width="120" height="150" alt="Product Image"></td>

        </tr>
        <!-- /ko -->
        </tbody>
    </table>
    <div data-bind="afterRender: getProduct()"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span><!-- ko i18n: 'Next'--><!-- /ko --></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</li>
